<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Verify and Authenticate Alumni
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input placeholder="Username" type="text" [(ngModel)]="username" clearInput></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Password" type="password" [(ngModel)]="password" clearInput></ion-input>
  </ion-item>
  <ion-button expand="block" color="primary" (click)="authenticate()">Authenticate</ion-button>
  <ion-text color="danger" *ngIf="errorMessage" class="error-message">{{ errorMessage }}</ion-text>
  
  <!-- Show authenticated message -->
  <ion-text color="success" *ngIf="authenticated && showAuthenticatedMessage" class="authenticated-message">Authenticated Successfully!</ion-text>
</ion-content>
