<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Approve Registered Candidates
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let candidate of candidates">
      <ion-label>{{ candidate.username }}</ion-label>
      <ion-button [color]="candidate.approved ? 'success' : 'light'" (click)="approveCandidate(candidate)" [disabled]="candidate.approved">Approve</ion-button>
      <ion-button [color]="candidate.rejected ? 'danger' : 'light'" (click)="rejectCandidate(candidate)" [disabled]="candidate.rejected">Reject</ion-button>
      <ion-label *ngIf="candidate.approved" color="success">Approved</ion-label>
      <ion-label *ngIf="candidate.rejected" color="danger">Declined</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
